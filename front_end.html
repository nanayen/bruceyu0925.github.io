        <div class="base-head js-fadeIn-normal">
            <h3 class="base-title">響應式設計</h3>
            <p class="base-desc">
                可隨著顯示器的大小，去調整網頁的排版效果。

    <div class="base base-two container mx-auto">
        <div class="base-head js-fadeIn-left">
            <h3 class="base-title">調色功能</h3>
            <p class="base-desc">
                本網站使用CSS的root變數功能，以及引用外部API，以便管理網站色彩，以及特殊的網頁變色效果。
            </p>
            <div class="base-link-ls">
                <div class="base-link-li">
                    <a target="_blank" href="https://iro.js.org/" rel="noreferrer noopener" alt="iro.js">
                        串接API：iro.js
                    </a>
                </div>
            </div>
        </div>
        <div class="base-body">
            <div class="color mx-auto">
                <ul class="color-ls">
                    <li id="Major" class="color-li --click">
                        <span class="color-icon" style="background-color: var(--major)"></span>
                        <span class="color-desc">Major</span>
                    </li>
                    <li id="Minor" class="color-li">
                        <span class="color-icon" style="background-color: var(--minor)"></span>
                        <span class="color-desc">Minor</span>
                    </li>
                    <li id="Title" class="color-li">
                        <span class="color-icon" style="background-color: var(--title)"></span>
                        <span class="color-desc">Title</span>
                    </li>
                </ul>
                <div class="color-block">
                    <div id="Dis-Major" class="color-dis --click" style="background-color: var(--major)">
                        <input type="text" class="color-text" maxlength="7" onkeyup="value=value.replace(/[^a-fA-F0-9#]|_/ig,'')">
                        <div class="color-picker">
                            <i class="color-picker-btn fas fa-sliders-h"></i>
                            <div class="color-picker-position">
                                <div class="color-picker-border">
                                    <div id="Picker-Major" class="color-picker-change"></div>
                                </div>
                            </div>
                        </div>
                        <span id="Reset-Major" class="color-reset">reset</span>
                    </div>
                    <div id="Dis-Minor" class="color-dis" style="background-color: var(--minor)">
                        <input type="text" class="color-text" maxlength="7" onkeyup="value=value.replace(/[^\w=@#]|_/ig,'')">
                        <div class="color-picker">
                            <i class="color-picker-btn fas fa-sliders-h"></i>
                            <div class="color-picker-position">
                                <div class="color-picker-border">
                                    <div id="Picker-Minor" class="color-picker-change"></div>
                                </div>
                            </div>
                        </div>
                        <span id="Reset-Minor" class="color-reset">reset</span>
                    </div>
                    <div id="Dis-Title" class="color-dis" style="background-color: var(--title)">
                        <input type="text" class="color-text" maxlength="7" onkeyup="value=value.replace(/[^\w=@#]|_/ig,'')">
                        <div class="color-picker">
                            <i class="color-picker-btn fas fa-sliders-h"></i>
                            <div class="color-picker-position">
                                <div class="color-picker-border">

                                </div>
                            </div>
                        </div>
                        <span id="Reset-Title" class="color-reset">reset</span>
                    </div>
                </div>
            </div>
